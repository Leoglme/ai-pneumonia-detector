name: ğŸš€ Build & Deploy Nuxt 4 SSG (app/) to VPS

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - '.github/workflows/deploy-nuxt4.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'app/**'
  workflow_dispatch:

concurrency:
  group: nuxt-ssg-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: ğŸ—ï¸ Build & Deploy
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: app

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“ Setup .env
        run: |
          if [ -f .env.example ]; then cp .env.example .env; fi
          API_BASE_URL=https://api.ai-pneumonia-detector.dibodev.fr

      - name: ğŸ› ï¸ Generate Static Site (SSG)
        env:
          NITRO_PRESET: static
        run: npm run generate

      - name: ğŸ“¤ Deploy to VPS (scp)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: 'app/.output/public/*'
          target: '/var/www/ai-pneumonia-detector.dibodev.fr/html'
          strip_components: 3

      - name: ğŸ”„ Validate & Reload Nginx
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo nginx -t
            sudo systemctl reload nginx
