name: deploy_cluster_staging

on:
  push:
    branches:
      - staging
  workflow_dispatch:

jobs:
  deploy_cluster:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run KNN model script
        run: python knn_leo.py

      - name: Run CNN model script
        run: python cnn.py

      - name: Create Jupyter Notebook
        run: python create_notebook.py

      - name: Convert Notebook to HTML
        run: jupyter nbconvert --to html --execute ai_model_notebook.ipynb --output index.html

      - name: Upload HTML as artifact
        uses: actions/upload-artifact@v4
        with:
          name: model-results-html
          path: index.html